<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP House Call</title>
    
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">

</head>
<body>
    <div class="intro-container">
        <div class=intro-text>
            <h1>Hogwarts Yearbook</h1>
            <p>Notable Harry Potter characters based on their Hogwarts House affiliations</p>
        </div>
    </div>
    
    <!-- <div class="yearbook-view">
        <div id="character-container">
            <div class="character-space"></div>
        </div>
    </div> -->

    <div class="yearbook-view">
        <div id="character-container">
            <div class="character-space"></div>
            <div class="character-pic"></div>
        </div>
    </div>

    <div class="columnCrests hidden">
        <img src="img/house-crests/gryffindor.png" class="crest" id="gryffindor" alt="Gryffindor crest">
        <img src="img/house-crests/ravenclaw.png" class="crest" id="ravenclaw" alt="Ravenclaw crest">
        <img src="img/house-crests/slytherin.png" class="crest" id='slytherin' alt="Slytherin crest">
        <img src="img/house-crests/hufflepuff.png" class="crest" id='hufflepuff' alt="Hufflepuff crest">
    </div>

    <div class="house-container originalCrestPosition">
        <img src="img/house-crests/gryffindor.png" class="crest" id="gryffindor" alt="Gryffindor crest">
        <img src="img/house-crests/ravenclaw.png" class="crest" id="ravenclaw" alt="Ravenclaw crest">
        <img src="img/house-crests/slytherin.png" class="crest" id='slytherin' alt="Slytherin crest">
        <img src="img/house-crests/hufflepuff.png" class="crest" id='hufflepuff' alt="Hufflepuff crest">
    </div>

    <script src="main.js"></script>
</body>
</html>
