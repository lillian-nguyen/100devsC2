<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Coin Flip</title>
</head>
<body>
        <h1>Coin Flip Simulator</h1>
        
    <section class="score-container">

        <section class="player">
            <h4>Player</h4>
            <h4 class="player-box score-box">0</h4>
        </section>

        <section class="coin">
            <div class="innercoin">
                <h3 id="coin-status">Heads</h3>
            </div>
        </section>

        <section class="computer">
            <h4>Computer</h4>
            <h4 class="computer-box score-box">0</h4>
        </section>
    </section>

        <!-- <h4 class="result">Result: <span class="coin-result"></span></h4> -->

        <section class="instructions">
            <section class="step1">
                <p>1. Guess heads or tails.</p>
                <section class="guess-buttons">
                    <button class="htbutton" id="heads-button">Heads</button>
                    <button class="htbutton" id="tails-button">Tails</button>
                </section>
       
            </section>
    
            <section class="step2">
                <p>2. Flip coin to get results. </p>
                <button id="flip-button">Flip Coin</button>
            </section>
        </section>
    

    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
